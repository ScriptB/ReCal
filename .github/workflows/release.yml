name: Build and Release

on:
  push:
    tags:
      - 'ReCal-*'
      - 'Recal-*'
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore src/ReCal.csproj

    - name: Publish (self-contained)
      run: dotnet publish src/ReCal.csproj -c Release -r win-x64 --self-contained true /p:PublishSingleFile=true /p:IncludeNativeLibrariesForSelfExtract=true /p:PublishReadyToRun=true

    - name: Prepare EXE
      shell: pwsh
      run: |
        $out = "src/bin/Release/net8.0-windows/win-x64/publish"
        $exe = Join-Path $out "ReCal.exe"
        if (-not (Test-Path $exe)) { throw "Publish output not found: $exe" }
        New-Item -ItemType Directory -Force -Path artifacts | Out-Null
        Copy-Item $exe -Destination "artifacts/ReCal.exe" -Force

    - name: Get version
      id: get_version
      shell: pwsh
      run: |
        if ($env:GITHUB_REF -like 'refs/tags/*') {
          $version = $env:GITHUB_REF -replace 'refs/tags/', ''
        } else {
          $version = "latest"
        }
        "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: ReCal ${{ steps.get_version.outputs.version }}
        body: |
          ## Download
          Download the standalone EXE below and run it directly.

          ## Notes
          - Self-contained single-file Windows build
          - No external .NET runtime required
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: artifacts/ReCal.exe
        asset_name: ReCal-${{ steps.get_version.outputs.version }}.exe
        asset_content_type: application/octet-stream
